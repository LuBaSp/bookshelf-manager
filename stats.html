<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Statistiche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="icon"></span> Statistiche della Libreria Ceccaroni</h1>
      <a href="index.html" class="stats-link">â† Torna alla Libreria</a>
    </header>

    <section class="library-section">
      <div id="statsContent">
        <p>Caricamento statistiche...</p>
      </div>
    </section>
  </div>

  <script>
    const statsContent = document.getElementById('statsContent');
    const library = JSON.parse(localStorage.getItem('personalLibrary')) || [];

    const totalBooks = library.length;
    const readBooks = library.filter(b => b.read).length;
    const unreadBooks = totalBooks - readBooks;

    const ratedBooks = library.filter(b => b.rating != null);
    const ratings = ratedBooks.map(b => b.rating);
    const averageRating = ratings.length > 0 ? (ratings.reduce((a, b) => a + b, 0) / ratings.length) : 0;
    const minRating = ratings.length > 0 ? Math.min(...ratings) : 0;
    const maxRating = ratings.length > 0 ? Math.max(...ratings) : 0;

    const loanedBooks = library.filter(b => b.loaned).length;
    const overdueBooks = library.filter(b => {
      if (!b.loaned || !b.loanDate) return false;
      const loanDate = new Date(b.loanDate);
      const now = new Date();
      return Math.floor((now - loanDate) / (1000 * 60)) > 1;
    }).length;

    const authorRatings = ratedBooks.reduce((acc, book) => {
      const author = book.authors || 'Autore sconosciuto';
      if (!acc[author]) {
        acc[author] = { sum: 0, count: 0 };
      }
      acc[author].sum += book.rating;
      acc[author].count++;
      return acc;
    }, {});

    const authorsWithAvgRating = Object.entries(authorRatings)
      .map(([author, data]) => ({
        author,
        avgRating: data.sum / data.count,
        count: data.count
      }))
      .sort((a, b) => b.avgRating - a.avgRating)
      .slice(0, 5);

    const topAuthorsHTML = authorsWithAvgRating.map(author => 
      `<li><strong>âœï¸ ${author.author}:</strong> ${author.avgRating.toFixed(1)}/10 (${author.count} libri)</li>`
    ).join('');

    statsContent.innerHTML = `
      <div class="stats-grid">
        <div class="stats-card">
          <h3>ğŸ“Š Statistiche generali</h3>
          <ul>
            <li><strong>ğŸ“š Totale libri:</strong> ${totalBooks}</li>
            <li><strong>âŒ› Da leggere:</strong> ${unreadBooks}</li>
            <li><strong>âœ… Libri letti:</strong> ${readBooks}</li>
            <li><strong>ğŸ•® Percentuale letti:</strong> ${totalBooks > 0 ? ((readBooks / totalBooks) * 100).toFixed(1) + '%' : '0%'}</li>
          </ul>
        </div>
        
        <div class="stats-card">
          <h3>â­ Statistiche valutazioni</h3>
          <ul>
            <li><strong>ğŸ“Š Media voti:</strong> ${averageRating.toFixed(1)}/10</li>
            <li><strong>â¬‡ï¸ Voto piÃ¹ basso:</strong> ${minRating}/10</li>
            <li><strong>â¬†ï¸ Voto piÃ¹ alto:</strong> ${maxRating}/10</li>
            <li><strong>ğŸ“– Libri valutati:</strong> ${ratedBooks.length} (${totalBooks > 0 ? ((ratedBooks.length / totalBooks) * 100).toFixed(1) + '%' : '0%'})</li>
          </ul>
        </div>
        
        <div class="stats-card">
          <h3>ğŸ“š Statistiche prestiti</h3>
          <ul>
            <li><strong>ğŸ“– Libri in prestito:</strong> ${loanedBooks} (${totalBooks > 0 ? ((loanedBooks / totalBooks) * 100).toFixed(1) + '%' : '0%'})</li>
            <li><strong>âš ï¸ Prestiti scaduti:</strong> ${overdueBooks}</li>
          </ul>
        </div>
        
        <div class="stats-card">
          <h3>ğŸ† Autori migliori</h3>
          <ul>${topAuthorsHTML}</ul>
        </div>
      </div>
    `;
  </script>
</body>
</html>
